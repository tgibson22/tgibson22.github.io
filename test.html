<script>
  
  var numGenerationsBack = prompt("how many generations back do you want to count?"); // this should be user input

  
  function getNumberAncestors(numGenerationsBack){
    ancestorCount = 2;
    for (i = 1; i < numGenerationsBack; i++){
      document.write(i);
      ancestorCount = ancestorCount*2;
    };
    document.write("if you go back " + numGenerationsBack + ", you had up to " + ancestorCount + " ancestors.");
  };
  
  getNumberAncestors(numGenerationsBack);
  
</script>


  <body> 
    
    <h1> Generational Ancestor Calculator </h2>
      
      This calculator tells you how many ancestors (the maximum possible number, ignoring overlapping)
    you have if you go back generations.
